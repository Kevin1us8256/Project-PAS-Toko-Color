<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TokoColor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="login.css"> </head>
<body>
    <div class="login-card">
        <h3 class="text-center mb-4">Welcome to TokoColor</h3>
        <form action="#" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <span class="input-group-text">
                    </span>
                </div>
            </div>
            <div class="d-flex justify-content-end mb-4">
                <a href="#" class="forgot-password-link">Forgot password?</a>
            </div>
            <a href="index.html" class="btn btn-login w-100 mb-4">Login</a>
        </form>

        <p class="text-center text-muted mb-3">Or Login With</p>

        <div class="d-flex justify-content-center gap-3">
            <a href="#" class="btn social-login-btn">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="btn social-login-btn">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="btn social-login-btn">
                <i class="fab fa-apple"></i>
            </a>
        </div>
    </div>

    </body>
</html>
