    <div class="container my-4">
        <h1>Keranjang</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="card p-3 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pilihSemua" value="">
                        <label class="form-check-label fw-bold" for="pilihSemua">

                    </div>
                </div>

                <div class="card p-3 mb-3">
                    <div class="d-flex align-items-center mb-3">

                        </label>
                    </div>
                    <div class="d-flex align-items-start product-item">

                                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-plus"></i></button>

                            Arayafashion_NEW

                                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
